<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Divya Quran Under Construction</title>
<style>
  body {
    background-color: #f0f0f0;
  }

img {
  position: absolute;
  height: 100%;
  top: 0;
  left: 50%;
  transform: translate(-50%, 0);
}

@media (max-width: 768px) {
  img {
    height: auto;
    width: 100%;
    top: 50%;
    transform: translate(-50%, -50%);
  }
}

@media (min-width: 1200px) {
  img {
    height: 100%;
    width: auto; 
    top: 0;
    left: 50%;
    transform: translate(-50%, 0);
  }
}

</style>
</head>
<body>
<div style="text-align: center;">
    <img src="/images/divya-quran-under-construction.png" alt="Under Construction">
</div>
</body>
</html>
